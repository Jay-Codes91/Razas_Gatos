<header class="container-fluid d-flex p-2 justify-content-between">
    <a href="#" class="navbar-brand ms-3" data-bs-toggle="tooltip" data-bs-title="Razas de Gatos">
        <img src="assets/icons/Gato_Logo.png" alt="Facebook" height="100"
            width="100">
    </a>

    <div class="buscar input-group w-25 align-self-center me-2">
        <select class="form-select" >
            <option selected>Buscar Gato</option>
            <option *ngFor="let item of gatos" value="{{item.nombre}}">{{item.nombre}}</option>
          </select>
        <button class="btnGrey" type="button">
            <i class="fa-solid fa-magnifying-glass fa-xl"></i>
        </button>
    </div>
</header>
<router-outlet></router-outlet>
<footer class=" container-fluid bgGrey p-4 mt-5 d-flex justify-content-between">
    <img src="assets/icons/Huella_Gato.png" alt="Gato" width="100" height="100">
   <h3 class=" align-self-center" style="margin-right: 400px;">Razas de Gatos, {{date | date: 'yyyy'}}</h3>
</footer>
